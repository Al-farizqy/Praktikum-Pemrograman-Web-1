<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 1px solid black;
            }
        </style>
        <title> Latihan 3</title>
    </head>

    <body>
        <table>
            <form action="" method="">
                <tr>
                    <th style="height: 100px; background-color: #86cceb;" colspan="2">Pendaftaran Kursus</th>
                </tr>

                <tr>
                    <td> Data Diri</td>
                </tr>

                <tr>
                    <td style="width: 30%;">Nama : </td>
                    <td>
                        <input type="text" name="nama" required>
                    </td>
                </tr>

                <tr>
                    <td style="width: 30%;">Password : </td>
                    <td> <input type="password" name="password" required</td>
                </tr>

                <tr>
                    <td> NIM :</td>
                    <td> <input type="text" name="NIM" required</td>
                </tr>

                <tr>
                    <td> E-mail :</td>
                    <td> <input type="email" name="email" required</td>
                </tr>

                <tr>
                    <td> Tanggal Lahir :</td>
                    <td> <input type="date" name="tl" required</td>
                </tr>

                <tr>
                    <td>Jenis Kelamin :</td>
                    <td> <input type="radio" value="laki" name="gender" required> Laki-laki</td><br>
                </tr>

                <tr>
                    <td></td>
                    <td> <input type="radio" value="perempuan" name="gender" required> Perempuan</td>
                </tr>

                <tr>
                    <td> Pilih Program Kursus</td>
                    <td> <input type="checkbox" value="sharp"> C# </td>
                </tr>

                <tr>
                    <td></td>
                    <td> <input type="checkbox" value="java"> Java </td>
                </tr>

                <tr>
                    <td></td>
                    <td> <input type="checkbox" value="sql"> SQL </td>
                </tr>

                <tr>
                    <td></td>
                    <td> <input type="checkbox" value="html"> HTML dan PHP </td>
                </tr>

                <tr>
                    <td>Pilihan Hari/Jam Kursus</td>
                    <td>
                        <select name="jadwal">
                            <option value="kamis">Senin - Rabu 09.00 - 11.00 </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Komentar Anda</td>
                    <td>
                        <textarea name="" id="text" cols="30" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="reset" value="Reset"> Reset</button>
                        <button type="submit" value="Submit"> Submit</button>
                        <button type="cancel" value="Cancel"> Cancel</button>
                    </td>
                </tr>

            </form>
        </table>
    </body>

</html>
