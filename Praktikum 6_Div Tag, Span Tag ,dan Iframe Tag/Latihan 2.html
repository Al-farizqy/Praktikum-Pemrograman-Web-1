            #span_3{color: red;}
            #span_4{color: yellow;}

        </style>
    </head>

    <body>
        <p> Ini adalah paragraf pertama. <span id="span_1"> Ini Span pertama </span> </p>

        <p> Ini adalah paragraf ketiga. <span id="span_3"> Ini Span ketiga </span> </p>
        <p> Ini adalah paragraf keempat. <span id="span_4"> Ini Span keempat </span> </p>
    </body>
    
</html>
